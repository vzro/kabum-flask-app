{% extends 'layout.html' %}

{% block body %}
    <div class="wrapper" style="background-color: rgba(255,255,255, 0.85); padding: 20px; border-radius: 5px;">
        <div class="card-deck">    
            {% for product in products %}
                <div class="card">
                    <img src="{{ product.image }}" class="card-img-top img-fluid" alt="{{ product.name }}">
                    <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description | truncate(100) }}</p>
                    <a href="{{ product.url }}" class="btn btn-primary" style="width: 100%;">Ver Produto</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
